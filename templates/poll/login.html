{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block content %}

    <div class="container">
    <form method="POST" class="form" >
   <h1>Login</h1>
        {% csrf_token %}
        {{form.as_p}}
       <button  class="btn btn-primary bttn" type="submit">Submit</button>
        <a href="{% url 'login' %}"></a>

     <button  class="btn btn-primary bttn" type="reset">Reset</button>
    </form>
    <p>Don't have an account? <a href="{%url 'register' %}">Register</a></p>
    </div>
    <style>
    body{
        background-color: cyan;
    }
    </style>

{% endblock %}
